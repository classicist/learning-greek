{% extends "site_base.html" %}

{% load i18n %}

{% block body_base %}
    <div class="container">
        {% include "_messages.html" %}
        <div class="row">
            <div class="span3 columns">
                {% block subnav %}
                {% endblock %}
            </div>
            <div class="span9 columns">
                {% block body %}
                {% endblock %}
            </div>
        </div>
        {% block footer_base %}
            <hr />
            <footer>
                {% block footer %}
                    {% include "_footer.html" %}
                {% endblock %}
            </footer>
        {% endblock %}
    </div>
{% endblock %}
